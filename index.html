<!DOCTYPE html>
<html>
  <head>
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1 class="heading">Metric/Imperial unit conversion</h1>
        <div class="number_to_convert"></div>
        <form>
        <input id="number" type="number"></input>
        <br>
        <br>
        <button type="button" onclick="calculator()">Submit</button>
        </form>
      </div>
      <div class="body">
        <div class="results">
          <h2>Length (Meter/Feet)</h2>
          <p class="sub_results" id="length">
              meters = 0.000 feet | feet = 0.000 meters
          </p>
        </div>
        <div class="results">
          <h2>Volume (Liters/Gallons)</h2>
          <p class="sub_results" id="volume">
              liters = 0.000 gallons | gallons = 0.000 liters
          </p>
        </div>
        <div class="results">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p class="sub_results" id="mass">
              kilograms = 0.000 pounds | pounds = 0.000 kilograms
          </p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
